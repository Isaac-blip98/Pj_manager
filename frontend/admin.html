<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager - Admin Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active" data-section="overview">Overview</a></li>
                    <li><a href="#" data-section="users">Users Management</a></li>
                    <li><a href="#" data-section="projects">Projects</a></li>
                    <li><a href="#" data-section="settings">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="user-info">
                    <span id="adminName">Admin Name</span>
                    <span id="adminEmail">admin@example.com</span>
                </div>
            </header>

            <div class="dashboard-content">
                <section id="overview" class="dashboard-section active">
                    <h2>Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Users</h3>
                            <p id="totalUsers">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Total Projects</h3>
                            <p id="totalProjects">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Active Projects</h3>
                            <p id="activeProjects">0</p>
                        </div>
                    </div>
                </section>

                <section id="users" class="dashboard-section">
                    <h2>Users Management</h2>
                    <div class="table-actions">
                        <button class="btn btn-primary" id="addUserBtn">Add New User</button>
                    </div>
                    <div class="table-container">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <section id="projects" class="dashboard-section">
                    <h2>Projects</h2>
                    <div class="table-actions">
                        <button class="btn btn-primary" id="addProjectBtn">Add New Project</button>
                    </div>
                    <div class="table-container">
                        <table id="projectsTable">
                            <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th>Owner</th>
                                    <th>Status</th>
                                    <th>Created Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <section id="settings" class="dashboard-section">
                    <h2>Settings</h2>
                    <form id="adminSettingsForm">
                        <div class="form-group">
                            <label for="adminFullName">Full Name</label>
                            <input type="text" id="adminFullName">
                        </div>
                        <div class="form-group">
                            <label for="adminEmailInput">Email</label>
                            <input type="email" id="adminEmailInput">
                        </div>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <div id="addUserModal" class="modal">
    </div>

    <div id="addProjectModal" class="modal">
    </div>

    <script src="./dist/admin.js"></script>
</body>
</html>
